<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <!-- modal -->
  <div class="modal fade" id="AddNew" tabindex="-1" aria-labelledby="AddNewLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AddNewLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#">To Do List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          </ul>
        <form class="d-flex" role="search">
          <button class="btn btn-dark" type="submit" data-bs-toggle="modal" data-bs-target="#AddNew">
            <i class="fa-solid fa-plus"></i>
            Add New
          </button>
        </form>
      </div>
    </div>
  </nav>

<div class="container">
  <section class="mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
           <div class="input-group flex-nowrap shadow-lg rounded">
            <input type="search"
                class="form-control"
                placeholder="Search Task..."
                aria-describedby="addon-wrapping"
                aria-label="Search Task"
            >
            <span class="input-group-text" id="addon-wrapper">
              <i class="fa fa-search"></i>
            </span>
           </div>
      </div>
    </div>
  </section>
  <section class="mt-8">
    <div class="row task_content"></div>
  </section>
</div>


<div class="Mobile-add-new-btn">
  <button class="btn btn-dark" type="submit" data-bs-toggle="modal" data-bs-target="#AddNew">
    <i class="fa-solid fa-plus"></i>
    Add New
  </button>
</div>





    
<script src="scripts/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous">
</script>

</body>
</html>
